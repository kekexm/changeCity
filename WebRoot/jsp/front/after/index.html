if(!!oauth_data){

    oauth_data = decodeURIComponent(oauth_data);

    var rr = eval("(" + oauth_data + ")");
    localStorage.setItem('TOYOTAWXOPENID',rr.userInfo.openid);//微信openid

    localStorage.setItem('TOYOTAWXHEADIMG',rr.userInfo.headimgurl);//微信头像
}

var hasToyotaOpenId = localStorage.getItem('TOYOTAWXOPENID');//防止重复认证

if(!hasToyotaOpenId){
	
	var obj = {
        url : url,
        key : "ca58f4a92ae2b38249f070ec8e7741ce",
        userId : userId
    }
    window.location.href = "http://static.01event.com/weixin/oauth?key=ca58f4a92ae2b38249f070ec8e7741ce&data=" +JSON.stringify(obj);
}

/** 获取URL参数 */  
function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}

<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>清除登录缓存</title>
<link href="http://www.mercedes-benz.com.cn/favicon.ico" rel="SHORTCUT ICON" />
<script type="text/javascript" src="http://front.01event.com/cdn/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="http://front.01event.com/cdn/js/jquery.cookie.js"></script>
<script type="text/javascript">

	localStorage.removeItem("registerid_toyota");
	
	$.cookie('registerid_toyota', null); 
	
	clearCookie('registerid_toyota');
	
	//清除cookie
	function clearCookie(name) {  
	    setCookie(name, "", -1);  
	}
	
	
	//清除所有cookie
	clearCookieAll();
	function clearCookieAll(){ 
		var keys=document.cookie.match(/[^ =;]+(?=\=)/g); 
		if (keys) { 
			for (var i = keys.length; i--;) 
			document.cookie=keys[i]+'=0;expires=' + new Date( 0).toUTCString() 
		} 
	} 
	
	clearCookieOther();
	function clearCookieOther(){
		var cookies = document.cookie.split(";");  
		for (var i = 0; i < cookies.length; i++) {  
	        var cookie = cookies[i];  
	        var eqPos = cookie.indexOf("=");  
	        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;  
	        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";  
	    }  
		if(cookies.length > 0)  
		{  
		    for (var i = 0; i < cookies.length; i++) {  
		        var cookie = cookies[i];  
		        var eqPos = cookie.indexOf("=");  
		        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;  
		    var domain = location.host.substr(location.host.indexOf('.'));  
		        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; domain=" + domain;  
		    }  
		} 
	}
	
	//设置cookie
	function setCookie(cname, cvalue, exdays) {
	    var d = new Date();
	    d.setTime(d.getTime() + (exdays*24*60*60*1000));
	    var expires = "expires="+d.toUTCString();
	    document.cookie = cname + "=" + cvalue + "; " + expires;
	}

</script>
</head>
<body>
清除登录缓存
</body>
</html>

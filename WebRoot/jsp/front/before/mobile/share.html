	<script>
	//window.location.href = 'index.html';
		$(function(){
			
			ajaxGetWeiXinConf();
			/**
		     * 获取微信配置
		     */
		    function ajaxGetWeiXinConf()
		    {
		        $.ajax({
		            url: 'http://static.01event.com/weixin/getConfig',
		            data: {
		                url : location.href.split('#')[0],
		                type : 'share',
		                key : 'uwin'
		            },
		            async: false,
		            type: "post",
		            dataType: "jsonp",
		            success:function(jsonData){

		                if(jsonData.state == "0")
		                {
		                    initWeiXin(jsonData.data);
		                }
		            },
		            error:function(){topTip("操作失败, 请稍候再试！");}
		        });
		    }

		    /**
		     * 初始化微信
		     * @param data
		     */
		    function initWeiXin(data)
		    {
		        wx.config({
		            debug: false,
		            appId: data.appid,
		            timestamp: data.timestamp,
		            nonceStr: data.noceStr,
		            signature: data.signature,
		            jsApiList: [
		                'checkJsApi',
		                'onMenuShareTimeline',
		                'onMenuShareAppMessage',
		                'onMenuShareQQ',
		                'onMenuShareWeibo'
		            ]
		        });


		        wx.ready(function() {

		            // 微信分享的数据
		            var wxData = {
		        		imgUrl : "http://toyota2016.adtmr.com/images/front/after/share.jpg",//换成手机图片的share
		                link : 'http://toyota2016.adtmr.com/jsp/front/before/mobile/share.html',
		                desc : "驾驶双擎汽车是什么样的体验？老司机给出了自己的答案...", //描述
		                title : "丰田双擎STATION&试驾会",//大标题
		                trigger: function (res) {
		                    //alert('用户点击发送给朋友');
		                },
		                complete: function (res) {
		                    //alert(JSON.stringify(res));
		                },
		                success: function (res) {

		                },
		                cancel: function (res) {
		                    //alert('已取消');
		                },
		                fail: function (res) {
		                    //alert(JSON.stringify(res));
		                }
		            };
		            
		            //“分享给朋友”，按钮点击、自定义分享内容及分享结果接口
		            wx.onMenuShareAppMessage(wxData);
		            //“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
		            wx.onMenuShareTimeline(wxData);
		            //监听“分享到QQ”按钮点击、自定义分享内容及分享结果接口
		            wx.onMenuShareQQ(wxData);
		            //“分享到微博”按钮点击、自定义分享内容及分享结果接口
		            wx.onMenuShareWeibo(wxData);
		        });
		    }
